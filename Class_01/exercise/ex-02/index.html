<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | a website</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="">
      <div>
        <div>
          <label for="first-name"
            >First Name
            <input type="text" name="first-name" id="first-name" required />
          </label>
          <label for="last-name"
            >Last Name
            <input type="text" name="last-name" id="last-name" required />
          </label>
        </div>
        <label for="email"
          >Email
          <input type="email" name="email" id="email" required />
        </label>
      </div>
      <div>
        <h2>Send us a message</h2>
        <textarea
          name="message"
          id="message"
          cols="40"
          rows="20"
          placeholder="Type here..."
          required
        ></textarea>
      </div>
      <!-- where did you find us radio, checkbox, select. -->
      <fieldset>
        <legend>Where did you find us?</legend>
        <label for="found-online"
          >Online
          <input
            type="radio"
            value="Online"
            name="found-us"
            id="found-online"
            checked
          />
        </label>
        <br />
        <label for="found-instore"
          >In Store
          <input
            type="radio"
            name="found-us"
            id="found-instore"
            value="in store"
          />
        </label>
        <hr />
        <label for="terms"
          >Please agree to our terms and conditions
          <input type="checkbox" name="terms" id="terms" />
        </label>
      </fieldset>
      <div>
        <h4>What products are you most interested in?</h4>
        <select name="products" id="products">
          <option value="Tableware">Tableware</option>
          <option value="Gifts" selected>Gifts</option>
          <option value="Kitchenware">Kitchenware</option>
        </select>
      </div>
      <br />
      <br />
      <br />
      <div>
        <input type="submit" value="Contact Us" id="contact-us-submit" />
      </div>
    </form>
  </body>
</html>
